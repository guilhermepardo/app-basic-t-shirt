<div class="spacing">

  <table mat-table [dataSource]="shirts">
      
    <ng-container matColumnDef="id">

      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>

    </ng-container>
    
    <ng-container matColumnDef="name">

        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>

      </ng-container>
  
      
      <ng-container matColumnDef="type">

        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let row">{{row.type}}</td>

      </ng-container>

      <ng-container matColumnDef="size">

        <th mat-header-cell *matHeaderCellDef>Tamanho</th>
        <td mat-cell *matCellDef="let row">{{row.size}}</td>

      </ng-container>

      <ng-container matColumnDef="price">

        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>

      </ng-container>

      <ng-container matColumnDef="actions">

        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">

          <a routerLink="/estoque/editar/{{ row.id }}">
          
            <i class="material-icons">
              edit
            </i>
          
          </a>
          
          <a routerLink="/estoque/excluir/{{ row.id }}">
            
            <i class="material-icons">
              delete
            </i>

          </a>

        </td>

      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  

  </div>
