<div class="row">

    <div *ngFor="let shirt of shirts" class="column">

        <div routerLink="/produto/{{ shirt.id }}" class="card" >

            <img src="{{ shirt.url }}">

            <div class="container">

                <h4>{{shirt.name}}</h4>

                <p>{{ shirt.price | currency: 'BRL'}}</p>

            </div>

        </div>

    </div>

</div>
